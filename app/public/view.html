<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
	<title>View</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3">Hot Restaurant</h1>
      <p class="lead">Come hungry, leave as a jumbotron that occupies the entire horizontal space of its parent.</p>
      <a class="btn btn-primary" href="/view">View Tables</a>
      <a class="btn btn-danger" href="/make">Make Reservation</a>
    </div>
</div>
<div class="container">
  <div class="card" id="reservation-list">
    <div class="card-header">
      Reservations
    </div>

  </div>
  <div class="card" id="wait-list">
    <div class="card-header">
      Wait List
    </div>

  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script>
    var urlTables = "/api/tables"
    var urlWaitlist = "/api/waitlist"
    $.get(urlTables, function(data) {
      console.log(data);
      data.forEach(function(table) {
        var wrap = $('<div class="card-block"></div');
        var name = $(`<h4>${table.name}</h4>`);
        var phone = $(`<p>${table.phone}</p>`);
        wrap.append(name).append(phone);
        $('#reservation-list').append(wrap);
      })
    })
    $.get(urlWaitlist, function(data) {
      console.log(data);
      data.forEach(function(table) {
        var wrap = $('<div class="card-block"></div');
        var name = $(`<h4>${table.name}</h4>`);
        var phone = $(`<p>${table.phone}</p>`);
        wrap.append(name).append(phone);
        $('#wait-list').append(wrap);
      })
    })    
  </script>
</body>
</html>
