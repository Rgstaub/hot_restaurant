<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
	<title>Make</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3">Hot Restaurant</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      <a class="btn btn-primary" href="/view">View Tables</a>
      <a class="btn btn-danger" href="/make">Make Reservation</a>
    </div>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="name-input">Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="phone-input">Phone Number</label>
        <input type="text" class="form-control" id="phone-input" placeholder="Enter your phone number">
      </div>
      <button id="submit-button">Submit</button>
    </form>
  </div>  

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script>
    var postUrl = "/api/new/";
    var values = {};
    $('#submit-button').click(function() {
      event.preventDefault();
      values.name = $('#name-input').val();
      values.phone = $('#phone-input').val();
      reserve();
    })

    var reserve = function() {
      $.post(postUrl, values, function(data) {
        console.log(data);
      })
    }
  </script>
</body>
</html>
